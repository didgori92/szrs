<html>

    <head>
        <title>Sign Up</title>
    </head>

    <link rel="stylesheet" type="text/css" href="index.css"/>

    <body>
        <h1>Register</h1>
        <form>
            <input type="text" placeholder="Please enter your firstname" required>
            <input type="text" placeholder="Please enter your lastname" required>
            <input type="tel" placeholder="Please enter your phone" required>
            <input type="email" placeholder="Please enter your email" required>

            <button>Submit</button>
        </form>
    </body>


</html>
