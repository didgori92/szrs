<!DOCTYPE html>
<html>

    <head>
        <title>Main Page</title>
        <link rel="stylesheet" href="style.css">
    </head>


    <body>


        <header>

        </header>


        <main>

            <div class="container">

                <div class="card">

                    <div class="item">

                        <p id="title">Your Result</p>
                        <h1 id="number">76</h1>
                        <p id="num">of 100</p>

                        <h1 id="great">Great</h1>
                        <p id="score">You scored higher than 65% of the people who have taken these tests.</p>

                    </div>

                    <div class="item2">

                        <h4>Summary</h4>

                        <div class="reaction">
                            <p id="rp"><img src="icon-reaction.svg">Reaction
                            80 / 100</p>                        
                        </div>

                        <div class="memory">
                            <p id="mp"><img src="icon-memory.svg">Memory
                            92 / 100</p>                        
                        </div>

                        <div class="verbal">
                            <p id="vrp"><img src="icon-verbal.svg">Verbal
                            61 / 100</p>                        
                        </div>

                        <div class="visual">
                            <p id="vsp"><img src="icon-visual.svg">Visual
                            72 / 100</p>                        
                        </div>
                        
                        <div class="button"><button>Continue</button></div>
                        
                    </div>  
                                     
                </div>

            </div>

        </main>


        <footer>

        </footer>


    </body>

</html>
